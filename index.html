<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./css/style.css" rel="stylesheet">
	<title>Pizza&Front</title>

<body>
	<header class="header-principal">
		<section class="logo">
			<img src="./img/VectorPizza.png" alt="Logo de la Pizeria">
			<h1><span class="pizza">Pizza</span>&<span class="front">Front</span></h1>
		</section>
		
		<nav class="nav-header">
			<ul class="enlaces-header">
				<li><a href="#" target="_black">Home</a></li>
				<li><a href="#" target="_black">Ranking</a></li>
				<li><a href="#" target="_black">Promoción</a></li>
				<li><a href="#" target="_black">Contacto</a></li>
			</ul>
		</nav>
		
	</header>
	<main>
		<div class="contenedor">
			<section class="podio">
				<h2>Podio de pizzas</h2>
				<section class="topPizza">
					<div class="top">
						<h3>Pizzas top 5</h3>
						<ol>
							<li>Muzzarella</li>
							<li>Hawaiana</li>
							<li>Muzzarella J&Morron</li>
							<li>Fugazzeta</li>
							<li>Calabresa</li>
						</ol>
					</div>
					<img class="imgPodio" src="./img/PizzaFalling.jpg" alt="imagen ingredientes cayendo en la masa de la pizza">
				</section>
			</section>
			<section class="promoDomicilio">
				<h2>Envío gratis <span class="comprando">comprando</span> 2 pizzas</h2>
			</section>
		</div>
	</main>
	<footer>
		<section class="logo">
			<img src="./img/VectorPizza.png" alt="Logo de la Pizeria">
			<h1><span class="pizza">Pizza</span>&<span class="front">Front</span></h1>
		</section>
		<nav>
			<ul class="enlaces-footer">
				<li class="item1"><a href="#" target="_black">Home</a></li>
				<li class="item2"><a href="#" target="_black">Promoción</a></li>
				<li class="item3"><a href="#" target="_black">Ranking</a></li>
				<li class="item4"><a href="#" target="_black">Contacto</a></li>
			</ul>
		</nav>
	</header>
	</footer>
</body>
</html>
